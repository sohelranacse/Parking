<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View</title>
  </head>
  <body>
    <div id="maps" style="height:600px;width:900px;margin:0 auto;"></div>
    <script>


function initialize() {


  var location = '150 W San Carlos St';

  geocoder = new google.maps.Geocoder();
  var mapOptions = 
  {
    zoom: 12
  }

  map = new google.maps.Map(document.getElementById('maps'), mapOptions);
  
  codeAddress(location);//call the function


  
}
    

function codeAddress(address) 
{
  geocoder.geocode( {address:address}, function(results, status) 
  {
    if (status == google.maps.GeocoderStatus.OK) 
    {
      map.setCenter(results[0].geometry.location);//center the map over the result
      //place a marker at the location
      var marker = new google.maps.InfoWindow(
      {
          map: map,
          position: results[0].geometry.location,
          zoom: 16,

          content: address
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
   }
  });
}








    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKf3D0CKv98W_EGTk5QfKANDh0CZuAlNc&callback=initialize">
    </script>
  </body>
</html>
