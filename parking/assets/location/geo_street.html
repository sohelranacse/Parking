<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View</title>
  </head>
  <body>
    <div id="map" style="height:600px;width:900px;margin:0 auto;"></div>
<script>

  var panorama;
  function initialize() {


    var location = 'ThirdHand Bangladesh - Design & Digital Marketing Agency based in Dhaka';

    geocoder = new google.maps.Geocoder();
    var mapOptions =  { zoom: 12 }

    map = new google.maps.Map(document.getElementById('map'), mapOptions);
    
    codeAddress(location);//call the function

   
    
  }
    

  function codeAddress(address) 
  {
    geocoder.geocode( {address:address}, function(results, status) 
    {
      if (status == google.maps.GeocoderStatus.OK) 
      {
        map.setCenter(results[0].geometry.location);
        
        panorama = new google.maps.StreetViewPanorama(
          document.getElementById('map'),
          {
            position: results[0].geometry.location,
            pov: {heading: 165, pitch: 0},
            zoom: 1
          }
        );
      }
    });
  }

</script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKf3D0CKv98W_EGTk5QfKANDh0CZuAlNc&callback=initialize">
    </script>
  </body>
</html>
