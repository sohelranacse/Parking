<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View</title>
  </head>
  <body>
    <div id="map" style="height:600px;width:900px;margin:0 auto;"></div>
    <script>
      var panorama;
      function initialize() {

        panorama = new google.maps.StreetViewPanorama(
          document.getElementById('map'),
          {
            position: {lat: 37.869260, lng: -122.254811},
            pov: {heading: 165, pitch: 0},
            zoom: 1
          }
        );
      }







    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKf3D0CKv98W_EGTk5QfKANDh0CZuAlNc&callback=initialize">
    </script>
  </body>
</html>
