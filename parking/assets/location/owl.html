<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Owl carousal</title>
	<link rel="stylesheet" type="text/css" href="owl.carousel.css">
	<style type="text/css">
		.owl-carousel{
			height: 400px;width: 400px;margin: 0 auto;
			
		}
		.item{background: #ddd;height: 400px;width: 100%;}
	</style>
</head>
<body>
	



	<div class="owl-carousel owl-theme">
	    <div class="item"><h4>1</h4></div>
	    <div class="item"><h4>2</h4></div>
	    <div class="item"><h4>3</h4></div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="owl.carousel.js"></script>
	<script type="text/javascript">
		
		$('.owl-carousel').owlCarousel({
		    loop:true,
		    margin:10,
		    nav:true,
		    responsive:{
		        0:{
		            items:1
		        },
		        600:{
		            items:1
		        },
		        1000:{
		            items:1
		        }
		    }
		})
	</script>
</body>
</html>
