<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click to get full location</title>
	<style type="text/css">
		html, body, #map_canvas { margin: 0; padding: 0; height: 400px}
	</style>
</head>
<body>

<input type="text" id="address" size="30"><br>
<input type="text" id="lat" size="10">
<input type="text" id="lng" size="10">


<div id="map_canvas"></div>



<script src="http://maps.googleapis.com/maps/api/js??key=AIzaSyCKf3D0CKv98W_EGTk5QfKANDh0CZuAlNc&amp;libraries=places"></script>


    

<script type="text/javascript">
    var map;
    var geocoder;
    var mapOptions = { center: new google.maps.LatLng(0.0, 0.0), zoom: 2,
    mapTypeId: google.maps.MapTypeId.ROADMAP };

    function get_location() {
		var myOptions = {
            center: new google.maps.LatLng(36.835769, 10.247693 ),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        geocoder = new google.maps.Geocoder();
        var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
        google.maps.event.addListener(map, 'click', function(event) {
            placeMarker(event.latLng);
        });

        var marker;
        function placeMarker(location) {
            if(marker){ //on vérifie si le marqueur existe
                marker.setPosition(location); //on change sa position
            }else{
                marker = new google.maps.Marker({ //on créé le marqueur
                    position: location, 
                    map: map
                });
            }
            document.getElementById('lat').value=location.lat();
            document.getElementById('lng').value=location.lng();
            getAddress(location);
        }

      	function getAddress(latLng) {
	        geocoder.geocode( {'latLng': latLng},
	          function(results, status) {
	            if(status == google.maps.GeocoderStatus.OK) {
	              if(results[0]) {
	                document.getElementById("address").value = results[0].formatted_address;
	              }
	              else {
	                document.getElementById("address").value = "No results";
	              }
	            }
	            else {
	              document.getElementById("address").value = status;
	            }
	          });
	        }
      	}
        google.maps.event.addDomListener(window, 'load', get_location);
</script>

	
</body>
</html>
