<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD><TITLE>lotto</TITLE>
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<STYLE type=text/CSS>
.b{width:25px;height:30px;background:ivory;font-family:comic sans ms;font-size:12px;text-align:center}
.p{border:1px solid blue;padding:2px;width:25px;height:30px;background:ivory;font-family:comic sans ms;font-size:14px;text-align:center}
</STYLE>
<META content="MSHTML 6.00.2900.2963" name=GENERATOR></HEAD>
<BODY scroll="auto">
<SCRIPT type="text/javascript">
var highend=20;
var howMany=6;
var mp=0
 var nuts=new Array();

 var t='<table cellspacing=0 cellpadding=0 ><tr>';	nuts=[];
	for(i=1,j=0;i<=highend;i++,j++){
		nuts[j]=i; if(j!=0 && j%6==0){t+='</tr><tr>'} t+='<td><input class="b" type=button value="'+nuts[j]+'" onclick="picks(this)"></td>'
	}
document.write(t+'</tr></table>')

function picks(z){mp++; if(mp <= howMany ){ z.style.backgroundColor='red';}}
function rPick(){
	nuts.sort(function(a,b){return Math.random()-0.5});	var r=Math.floor((nuts.length)*(Math.random()));
	 var z=nuts[r];  nuts.splice(r,1); return z 
}
function autoPick(n){
	for(i=1,j=0;i<=highend;i++,j++){nuts[j]=i;} var nap=[]; for(i=0;i<n;i++){nap[i]=rPick();}
	nap.sort(function(a,b){ return a - b })
	var mt='<table cellspacing=0 cellpadding=0 ><tr>'; for(i=0;i<n;i++){mt+='<td class="p">'+nap[i]+'</td> '}
	document.getElementById('thePick').innerHTML=mt+'</tr></table>'
	checkWin()
}
function checkWin(){
	var t=document.getElementsByTagName('table'); 
	var t0=t[0].getElementsByTagName('input'); 
	var t1=t[1].getElementsByTagName('td'); 
	for(i=0;i<t0.length;i++){
		for(j=0;j<t1.length;j++){if(t0[i].value==t1[j].innerHTML && t0[i].style.backgroundColor=='red'){t0[i].style.backgroundColor='lime';t1[j].style.border='2px solid lime'}}
	}

}
</SCRIPT>

<input type=button onclick="autoPick(howMany)" value="autoPick"><br><br>
<div id="thePick">&nbsp;</div>

</BODY></HTML>
